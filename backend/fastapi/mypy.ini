[mypy]
python_version = 3.10
ignore_missing_imports = True
check_untyped_defs = True
disallow_untyped_defs = False
show_error_codes = True

# Allow mypy to find the root app package for models
# We disable namespace packages to prevent resolving the backend through the root path
# which avoids the "Source file found twice" error.
mypy_path = ../../
namespace_packages = False

# Ignore SQLAlchemy Column type issues and other common issues
disable_error_code = assignment, attr-defined, var-annotated, arg-type, union-attr, valid-type, misc

# Ignore errors in root app modules (handled by root mypy.ini)
[mypy-app.*]
ignore_errors = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-pydantic_settings.*]
ignore_missing_imports = True

[mypy-jose.*]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True

[mypy-bcrypt.*]
ignore_missing_imports = True

[mypy-dotenv.*]
ignore_missing_imports = True

[mypy-starlette.*]
ignore_missing_imports = True

[mypy-nltk.*]
ignore_missing_imports = True

# Add missing stubs ignores
[mypy-requests.*]
ignore_missing_imports = True

[mypy-aiofiles.*]
ignore_missing_imports = True
